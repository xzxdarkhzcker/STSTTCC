<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>S.T.S TIKTOK VIDEO STATISTICS</h1>
        <div id="login-section">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
            <button id="logout-button" style="display: none;">Logout</button>
        </div>
    </header>
    <main id="dashboard" style="display: none;">
        <div class="video-container">
            <iframe src="https://www.tiktok.com/embed/7275324741047635233" frameborder="0"></iframe>
        </div>
        <div class="statistics">
            <h2>Video Statistics</h2>
            <p>Likes: <span id="likes">0</span></p>
            <p>Comments: <span id="comments">0</span></p>
            <p>Shares: <span id="shares">0</span></p>
            <p>Views: <span id="views">0</span></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
